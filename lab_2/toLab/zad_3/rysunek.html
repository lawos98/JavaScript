<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>
    Page title
  </title>
  <script>
    function draw(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = "blue";
      ctx.font = "15pt Times New Roman";
      ctx.fillText("Hello World", 10, 50);
    }
    function circle(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.arc(50,100,30,2*Math.PI,0,false);
      ctx.closePath();
      ctx.fill();
      ctx.stroke();
    }
    function draw4(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.moveTo(20,150);
      ctx.lineTo(20,150);
      ctx.lineTo(70,150);
      ctx.lineTo(70,200);
      ctx.lineTo(20,200);
      ctx.fillStyle = 'green';
      ctx.fill();
    }
    function draw3(){
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      ctx.beginPath();
      ctx.moveTo(20,230);
      ctx.lineTo(20,230);
      ctx.lineTo(70,230);
      ctx.lineTo(70,280);
      ctx.fillStyle = 'red';
      ctx.fill();
    }
  </script>
</head>
<body>
<main>
  <h1>
    Płótno
  </h1>

  <h1>
    Canvas
  </h1>

  <canvas id="canvas"
          width="200"
          height="300"
          style="border:1px solid #000000;">
    Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" / It looks like your browser does not support the "canvas" element
  </canvas>
</main>
<body onload="draw();circle();draw4();draw3()">
</body>
</html>
